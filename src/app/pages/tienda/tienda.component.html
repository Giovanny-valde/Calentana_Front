<div class="container">

  <form>
    <button class="btn btn-primary col-12 col-sm-5 m-2" (click)="openModal()"> AÃ±adir Tienda <i class="fa-solid fa-plus"></i> </button>
    <div class="mb-3 row">
      <label class="col-xs-3 col-sm-auto col-form-label"> Buscar : </label>
      <div class="col-xs-3 col-sm-auto">
        <input class="form-control" type="text" [formControl]="filter">
      </div>
    </div>
  </form>

  <table class="table table-hover table-sm">
    <thead class="table-dark">
      <tr>
        <th> Nombre </th>
        <th> Dueno </th>
        <th> Barrio </th>
        <th> Direccion </th>
        <th> Nit </th>
        <th> Telefono </th>
        <th> Ruta </th>
        <th> Acciones </th>
      </tr>
    </thead>
    <tBody>
      <tr *ngFor="let item of tiendas$ | async; index as i ">
        <!-- <tr *ngFor="let item of rutas"> -->
        <td> {{ item.Nombre }} </td>
        <td> {{ item.Dueno }} </td>
        <td> {{ item.Barrio }} </td>
        <td> {{ item.Direccion }} </td>
        <td> {{ item.Nit }} </td>
        <td> {{ item.Telefono }} </td>
        <td> {{ item.Ruta.Nombre }} </td>
        <td>
          <i class="fa-solid fa-pencil text-dark me-2" data-bs-toggle="tooltip" data-bs-title="Editar"
            (click)="openModal(item)"></i>
          <i class="fa-solid fa-trash text-danger" (click)="eliminar(item.Id)"></i>
          <!-- <button class="btn btn-primary" (click)="editar(item)"> <i class="fa-solid fa-pencil"></i> </button>
          <button class="btn btn-danger" (click)="eliminar(item._id)"> <i class="fa-solid fa-trash"></i> </button> -->
        </td>
      </tr>
    </tBody>
  </table>
</div>
