<div class="container">
  <form>
    <button class="btn btn-primary col-12 col-sm-5 m-2" (click)="openModal()"> AÃ±adir Cobro <i class="fa-solid fa-plus"></i> </button>
    <div class="mb-3 row">
      <label class="col-xs-3 col-sm-auto col-form-label"> Buscar : </label>
      <div class="col-xs-3 col-sm-auto">
        <input class="form-control" type="text" [formControl]="filter">
      </div>
    </div>
  </form>

  <table class="table table-hover table-sm">
    <thead class="table-dark">
      <tr>
        <td> Repartidor </td>
        <th> Tienda </th>
        <th> Valor </th>
        <th> Fecha </th>
        <th> Acciones </th>
      </tr>
    </thead>
    <tBody>
      <tr *ngFor="let item of cobros$ | async; index as i ">
			<ng-container *ngIf="!item.Pago">
          <td> {{ item.Tienda.Ruta.Empleado?.Nombre }} </td>
          <td> {{ item.Tienda.Nombre }} </td>
          <td> {{ item.Valor | number }} </td>
          <td> {{ item.Fecha | date }} </td>
          <td>
            <i class="fa-solid fa-eye text-dark me-2" data-bs-toggle="tooltip" data-bs-title="Editar"
              (click)="openModal(item)"></i>
          </td>
        </ng-container>
      </tr>
    </tBody>
  </table>
</div>
