<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true">+
  <p style="color: white" > Loading... </p>
</ngx-spinner>

<nav class="navbar navbar-dark bg-dark ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> Arepas La calentana </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
      aria-controls="offcanvasDarkNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
      aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Arepas la Calentana</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" data-bs-dismiss="offcanvas"  *ngIf="localStorage.getItem('admin') == null" routerLink="/pages/venta"> Ventas </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-dismiss="offcanvas"  routerLink="/pages/tienda"> Tiendas </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-dismiss="offcanvas" *ngIf="localStorage.getItem('admin') != null" routerLink="/pages/ruta"> Rutas </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-dismiss="offcanvas" *ngIf="localStorage.getItem('admin') != null" routerLink="/pages/empleado"> Empleados </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-dismiss="offcanvas" *ngIf="localStorage.getItem('admin') != null"  routerLink="/pages/reporte-ventas"> Reporte ventas </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-dismiss="offcanvas" href="#" (click)="cerrarSesion()"> Cerrar sesion </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
